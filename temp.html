<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Form</title>
<style>
  body {
    background: #f7f7f7;
  }

  form {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 20px auto;
    padding: 15px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  form h2 {
    margin-bottom: 15px;
    text-align: center;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  /* Radio group container */
  .radio-group {
    display: flex;
    gap: 15px;
    align-items: center;
    margin-top: 5px;
  }

  .radio-group label {
    display: flex;
    align-items: center;
    font-weight: normal;
    gap: 5px;
  }

  input[type="text"],
  textarea,
  input[type="file"] {
    width: 100%;
    padding: 6px;
    margin-top: 5px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  /* Preview image */
  #coverPreview {
    margin-top: 10px;
    height: 160px;
    width: 100px; /* Fixed width */
    border: 1px solid #ccc;
    border-radius: 4px;
    display: none; /* Hidden until a file is chosen */
    object-fit: cover; /* Keeps proportions nice */
    display: block; /* Makes centering work */
    margin-left: auto;
    margin-right: auto;
  }

  button {
    margin-top: 20px;
    padding: 8px 15px;
    background: #4cafef;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }

  button:hover {
    background: #2196f3;
  }
</style>
</head>
<body>

<form>
  <h2>Fill details about your new book.</h2>

  <!-- Book Title -->
  <label for="booktitle">Book Title</label>
  <input type="text" name="booktitle" id="Booktitle">

  <!-- Book Type -->
  <label>Type:</label>
  <div class="radio-group">
    <label>
      <input type="radio" name="booktype" value="Novel"> Novel
    </label>
    <label>
      <input type="radio" name="booktype" value="Literature"> Literature
    </label>
  </div>

  <!-- Orientation -->
  <label>Orientation:</label>
  <div class="radio-group">
    <label>
      <input type="radio" name="orientation" value="Female Oriented"> Female Oriented
    </label>
    <label>
      <input type="radio" name="orientation" value="Male Oriented"> Male Oriented
    </label>
  </div>

  <!-- Synopsis -->
  <label for="synopsis">Synopsis</label>
  <textarea name="synopsis" id="synopsis" rows="4"></textarea>

  <!-- Upload Cover -->
  <label for="bookcover">Upload Book Cover</label>
  <input type="file" id="bookcover" accept="image/*">
  <img id="coverPreview" alt="Book Cover Preview">

  <!-- Publish Button -->
  <button type="submit">Publish</button>
</form>

<script>
  // Show preview when file selected
  const fileInput = document.getElementById('bookcover');
  const preview = document.getElementById('coverPreview');

  fileInput.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      }
      reader.readAsDataURL(file);
    } else {
      preview.style.display = 'none';
    }
  });
</script>

</body>
</html>
