<!DOCTYPE html>
<html>
<head>
<title>Published Books</title>
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
<style>
    
         *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body,html{
        width: 100%;
         
    }
    
    nav{
        background-color: #f88fb282;
        display: flex;
        align-items: center;
        height: 60px;
        width: 100%;
        padding: 16px;
    }
    .nav-left{
        display: flex;
        align-items: center;
        justify-content: space-around;
        gap: 8px;
    }
   .nav-left> p{   
         
        font-family: "Irish Grover", system-ui;
        font-weight: 400;
        font-style: normal;
        font-size: 26px;
        color: #D91656;
        
     }

      .nav-panel{
        width: 100%;
        height: 40px;
        background-color: #d91657c3;
        display: flex;
        align-items: center;
        box-shadow: 0px 0px 1px #D91656;
        
        
     }
     .nav-panel span{
        width: 32px;
        height: 30px;
        background-color:rgba(255, 255, 255, 0.907);
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 12px;
        color: #D91656;
        
     }
.book-card {
    display:inline-block;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    width: 150px;
    text-align: center;
    border-radius: 8px;
}
.book-card img {
    width: 100px;
    height: 150px;
    object-fit: cover;
    border-radius: 6px;
}
</style>
</head>
<body>
    <nav>
        <div class="nav-left">
      <i class="fa-solid fa-book" style="scale:2; color: #D91656;"></i> <p>Novellophilies</p>
      </div>
    </nav>
    <div class="nav-panel">
         <a href="index.html"><span><i class="fa-solid fa-house"></i></span></a> 
    </div>

<h2>Published Books</h2>
<div id="book-list"></div>

<script>
let books = JSON.parse(localStorage.getItem("books")) || [];
const container = document.getElementById("book-list");

if (books.length === 0) {
    container.innerHTML = "<p>No books published yet.</p>";
} else {
    books.forEach(book => {
        container.innerHTML += `
            <div class="book-card">
                <img src="${book.cover}" alt="Book Cover">
                <h4>${book.title}</h4>
                <p>${book.genre}</p>
            </div>
        `;
    });
}
</script>



</body>
</html>
